name: Backend CI/CD

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/messenger-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p ~/messenger-backend
            cd ~/messenger-backend
            
            # Create a minimal docker-compose for the backend if it doesn't exist
            cat <<EOF > docker-compose.yml
            version: '3.8'
            services:
              db:
                image: postgres:15-alpine
                restart: always
                environment:
                  POSTGRES_USER: \${POSTGRES_USER}
                  POSTGRES_PASSWORD: \${POSTGRES_PASSWORD}
                  POSTGRES_DB: \${POSTGRES_DB}
                volumes:
                  - postgres_data:/var/lib/postgresql/data
                networks:
                  - messenger_network
                healthcheck:
                  test: ["CMD-SHELL", "pg_isready -U \${POSTGRES_USER} -d \${POSTGRES_DB}"]
                  interval: 5s
                  timeout: 5s
                  retries: 10

              backend:
                image: ghcr.io/${{ github.repository_owner }}/messenger-backend:latest
                restart: always
                environment:
                  DATABASE_URL: \${DATABASE_URL}
                  SECRET_KEY: \${SECRET_KEY}
                volumes:
                  - messenger_uploads:/app/uploads
                  - messenger_avatars:/app/avatars
                networks:
                  messenger_network:
                    aliases:
                      - backend
                depends_on:
                  db:
                    condition: service_healthy

            networks:
              messenger_network:
                external: true

            volumes:
              postgres_data:
              messenger_uploads:
              messenger_avatars:
            EOF

            # Create network if not exists
            docker network inspect messenger_network >/dev/null 2>&1 || docker network create messenger_network

            docker compose pull
            docker compose up -d
            docker compose exec -T backend alembic upgrade head

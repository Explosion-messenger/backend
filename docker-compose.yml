# docker-compose.yml

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-messenger}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - messenger_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-user} -d $${POSTGRES_DB:-messenger}" ]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: .
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://user:password@db:5432/messenger}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key}
    volumes:
      - ./uploads:/app/uploads
      - ./avatars:/app/avatars
    networks:
      messenger_network:
        aliases:
          - backend
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  messenger_network:
    external: true

volumes:
  postgres_data:
